<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Reset Password
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="forgot-password-container">
    <h1>Forgot Password?</h1>
    <p class="description">Enter your email address and we'll send you instructions to reset your password.</p>
    
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input 
          type="email" 
          formControlName="email"
          [clearInput]="true"
        ></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.errors?.['email']">
        <small>Please enter a valid email</small>
      </ion-text>

      <ion-button 
        expand="block" 
        type="submit" 
        [disabled]="!forgotPasswordForm.valid"
        class="ion-margin-top">
        Send Reset Link
      </ion-button>
    </form>

    <div class="login-link">
      Remember your password? 
      <a routerLink="/auth/login">Login here</a>
    </div>
  </div>
</ion-content>
